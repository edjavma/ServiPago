  <div class="row"> 
			<div class="col-md-12"> 
				<form role="form">
					<!-- general form elements -->
					<div class="card">
						<div class="card-header">
						  <h3>Consulta de consumo de agua.</h3>
						</div><!-- /.box-header -->
						<!-- form start --> 
						<div class="card-block">
							<div class="form-inline">
								<div class="form-group">						
									<label class = "col-form-label col-md-2" >Contador:</label>
									<div class="col-md-2">								
										<input type="text" class="form-control" id="_contador" name="contador" [(ngModel)]="contador"/>
									</div>																		
								</div>
								<button type="button" class="btn btn-primary" (click)="consultar()">Consultar</button>	
							</div><!-- /end form -->
						</div><!-- /.box-body -->				
					</div><!-- /.box -->
				</form>				
			</div>       
          </div><!-- /.row (main row) -->


<div class="row" *ngIf="result != undefined">
	<div class="col-md-12" *ngIf="result.direccion != undefined">
		<div class="form-group col-md-6">
			<label class="col-form-label">Direccion</label>			
			<span class="form-control">{{result.direccion}}</span>
		</div>
		<div class="form-group col-md-6">
			<label class="col-form-label">Nombre</label>			
			<span class="form-control">{{result.vecinoAsociado}}</span>
		</div>		
	</div>
	<div class="col-md-12" *ngIf="contadores.length > 0"> 
		<ul>
			<li *ngFor="let item of contadores">{{item.contador}}</li>
		</ul>
	</div>
	<button type="button" class="btn btn-success" (click)="addContador()">AÃ±adir</button>		
	<button type="button" class="btn btn-success" (click)="asociar()" [disabled]="contadores.length == 0">Asociar</button>	
</div>
